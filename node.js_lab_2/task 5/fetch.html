<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-05</title>
    <script>
        async function  getNameFetch(){
            let promise = await fetch('http://localhost:5000/api/name',{
                method: 'GET'
            })
            if (promise.ok){
                const name = await promise.text();
                document.getElementById('res').innerHTML = name;
            }
            else{
                console.log('error');
            }
        }
        getNameFetch();
    </script>
</head>
<body>
<div id="res"></div>
</body>
</html>
