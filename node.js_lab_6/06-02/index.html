<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-02</title>
    <script>
        function sendFields(){
            fetch('http://localhost:5000',{
                method: 'POST',
                headers: {'Content-Type' : 'application/json'},
                body: JSON.stringify({fromMail: fromMail.value, toMail: toMail.value, mailMessage: mailMessage.value})
            }).then((res) => {return res.json();})
        }
    </script>
</head>
<body>
<div>
    <div>From: </div>
    <input type="text" id="fromMail">
</div>
<div>
    <div>To: </div>
    <input type="text" id="toMail">
</div>
<div>
    <div>Message: </div>
    <input type="text" id="mailMessage">
</div>

<button onclick="sendFields()">SEND</button>
</body>
</html>
